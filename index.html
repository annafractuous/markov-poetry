<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Cutive+Mono" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="public/styles/app.min.css">
    <title>Muse Machina</title>
</head>
<body>

    <!-- GLOBAL ELEMENTS -->
    <nav class="navigation">
        <ul class="nav-list">
            <li class="nav-list-item active-nav-item" id="compose-link" data-page="compose-page" role="link">Compose</li>
            <li class="nav-list-item" id="museum-link" data-page="museum-page" role="link">Museum</li>
        </ul>
    </nav>

    <header class="header">
        <h1 class="header-text">Muse Machina<span class="cursor">|</span></h1>
    </header>
    <!-- / GLOBAL ELEMENTS -->


    <!-- COMPOSE PAGE -->
    <article class="page active-page" id="compose-page" aria-labelledby="compose-link">
        <section class="composition">
            <input id="initial-input" autocomplete="off" autofocus>
            <p class="composition-container">
                <span id="composition-field">In a word, begin...</span>
                <span class="cursor">|</span>
            </p>
        </section>
        
        <section class="suggestions">
            <div class="suggestion-field"></div>
            <div class="suggestion-field"></div>
            <div class="suggestion-field"></div>
        </section>
        
        <section class="buttons">
            <button id="restart-btn" class="button restart disabled" title="start fresh">
                <span class="sr-only">start fresh</span>
            </button>
            <!-- <button id="refresh-btn" class="button refresh disabled" title="refresh suggestions">
                <span class="sr-only">refresh suggestions</span>
            </button> -->
            <button id="back-btn" class="button back disabled" title="delete previous word">
                <span class="sr-only">delete previous word</span>
            </button>
            <button id="save-btn" class="button save disabled" title="save to museum">
                <span class="sr-only">save to museum</span>
            </button>
        </section>
        
        <!-- <button id="generate-btn">Compose</button> -->
    </article>
    <!-- / COMPOSE PAGE -->


    <!-- MUSEUM PAGE -->
    <article class="page" id="museum-page" aria-labelledby="museum-link">
        <section id="musem-entries" class="musem-entries"></section>
    </article>
    <!-- / MUSEUM PAGE -->
    
    
    <!-- SAVE POEM DIALOGUE -->
    <div class="save-poem-overlay"></div>
    <section class="save-poem-dialogue">
        <p class="dialogue-text">What's your pen name?</p>
        <input id="penname" class="dialogue-input">
        <button id="dialogue-btn" class="dialogue-btn">Save</button>
    </section>
    <!-- / SAVE POEM DIALOGUE -->

    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-database.js"></script>

    <script src="public/data/dictionary.jsonp"></script>
    <script src="public/scripts/script.js"></script>
</body>
</html>
